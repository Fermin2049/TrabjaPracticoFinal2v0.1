<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid d-flex justify-content-center m-3">
				<span class="navbar-brand mb-0 fs-1 text-danger"
					>El Juego de Preguntas</span
				>
			</div>
		</nav>
		<div class="container-fluid p-0" id="tablaYUsuario">
			<div class="row">
				<div class="col-lg-3">
					<p class="text-center fs-4 fw-bolder">Tabla Usuarios del Dia</p>
					<table class="table table-striped table-hover">
						<thead class="table-light">
							<tr>
								<th scope="col">Usuario</th>
								<th scope="col">puntos</th>
							</tr>
						</thead>
						<tbody>
							<tr></tr>
						</tbody>
					</table>
				</div>

				<div
					class="col-lg-6 d-flex justify-content-center flex-column align-items-center"
					id="usuarioPregunta"
				>
					<form class="row mt-1">
						<div class="col">
							<label for="staticEmail2" class="visually-hidden">usuario</label>
							<input
								type="text"
								readonly=""
								class="form-control-plaintext"
								id="staticEmail2"
								value="Ingrese Nombre Usuario"
							/>
						</div>
						<div class="col">
							<label for="inputNombre" class="visually-hidden">Nombre</label>
							<input
								type="text"
								class="form-control"
								id="inputNombre"
								placeholder="Nombre"
							/>
						</div>
						<div class="col">
							<button
								type="submit"
								class="btn btn-primary mb-3"
								id="confirmButton"
							>
								Comfirmar
							</button>
						</div>
					</form>
					<div class="col d-none" id="preguntaContienente">
						<p>¿De qué continente quieres realizar la trivia?</p>
						<select id="continentesSelect" class="form-select m-3">
							<option value=""></option>
						</select>
					</div>

					<div
						class="row justify-content-center align-items-center d-none"
						id="pregunta"
					>
						<div class="col-md-8 text-center" id="preguntaContenido">
							<p>¿Cuál es la capital de Ecuador?</p>
						</div>
						<div class="alert alert-info col-md-8 text-center" id="contador">
							Tiempo transcurrido: <span id="tiempo">0</span> segundos
						</div>
						<div class="col-md-8" id="respuestas">
							<div class="form-check">
								<input
									type="radio"
									name="respuestas"
									id="respuesta0"
									class="form-check-input"
								/>
								<label for="respuesta0" class="form-check-label">Lima</label>
							</div>
							<div class="form-check">
								<input
									type="radio"
									name="respuestas"
									id="respuesta1"
									class="form-check-input"
								/>
								<label for="respuesta1" class="form-check-label">Quito</label>
							</div>
							<div class="form-check">
								<input
									type="radio"
									name="respuestas"
									id="respuesta2"
									class="form-check-input"
								/>
								<label for="respuesta2" class="form-check-label"
									>Guatemala City</label
								>
							</div>
							<div class="form-check">
								<input
									type="radio"
									name="respuestas"
									id="respuesta3"
									class="form-check-input"
								/>
								<label for="respuesta3" class="form-check-label"
									>Port of Spain</label
								>
							</div>
							<div class="text-center mt-2">
								<button class="btn btn-primary" id="botonRespuesta">
									Comprobar
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3 p-0 m-0" id="tablaMejoresPuntajes">
					<p class="text-center text-center fs-4 fw-bolder">Mejores puntajes</p>
					<table class="table table-striped table-hover">
						<thead class="table-light">
							<tr>
								<th scope="col">Usuario</th>
								<th scope="col">Puntos</th>
								<th scope="col">Tiempo/Segundos</th>
							</tr>
						</thead>
						<tbody id="tablaMejoresPuntajes"></tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="/js/dom.js" type="module"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="/js/main.js" type="module"></script>
	</body>
</html>
